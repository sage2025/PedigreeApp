<div class="mat-elevation-z8">
    <div class="loading-overlay" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" matSort matSortActive="coi" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef class="horse-column-no"> No </th>
            <td mat-cell *matCellDef="let i = index"> {{i + 1 + paginator.pageSize * paginator.pageIndex}} </td>
        </ng-container>

        <ng-container matColumnDef="horseName1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="horse-column-name"> Horse1 </th>
            <td mat-cell *matCellDef="let row"> {{row.horseName1}} </td>
        </ng-container>

        <ng-container matColumnDef="horseName2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="horse-column-name"> Horse2 </th>
            <td mat-cell *matCellDef="let row"> {{row.horseName2}} </td>
        </ng-container>

        <ng-container matColumnDef="coi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="horse-column-value"> COI </th>
            <td mat-cell *matCellDef="let row"> {{row.coi * 100 | number:'.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="commonAncestors">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Common Ancestors </th>
            <td mat-cell *matCellDef="let row"> {{row.commonAncestors ? row.commonAncestors.join(', ') : ''}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="p-5 text-center text-danger" *ngIf="dataSource.data.length === 0">No Results to show at the moment.</div>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="[100]"></mat-paginator>
</div>
