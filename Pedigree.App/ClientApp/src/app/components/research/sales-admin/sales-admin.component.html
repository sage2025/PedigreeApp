<div class="mat-elevation-z8">
    <div class="loading-overlay" *ngIf="loadingData || isRateLimitReached">
        <mat-spinner *ngIf="loadingData"></mat-spinner>
    </div>
    <div class="text-right" id="table_action">
        <button mat-raised-button color="primary" (click)="saleModal()">Create a Sale</button>
    </div>
    <div class="horselist-table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="name"
        matSortDisableClear matSortDirection="asc">
    
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Date</b> </th>
            <td mat-cell *matCellDef="let row"> {{row.auctionDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
            <td mat-cell *matCellDef="let row"> {{row.auctionName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Count</b> </th>
            <td mat-cell *matCellDef="let row"> {{row.count}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Action</b> </th>
            <td mat-cell *matCellDef="let row; let i = index;"> 
                <button mat-icon-button matTooltip="Delete Auction" (click)="onDelete(row, i)" >
                    <mat-icon>delete</mat-icon>
                </button>    
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="p-5 text-center text-danger" *ngIf="dataSource.data.length === 0">No Results to show at the moment.</div>
        <mat-paginator [length]="dataSource.data.length" [pageSize]="100"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
