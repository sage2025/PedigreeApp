<h1 mat-dialog-title>Create a Sale</h1><hr>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="sale-field" style="width: 100%;">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="saledate" [formControl]="dateFormControl" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dateFormControl.hasError('required')">
            Sale Date is <strong>required</strong>
        </mat-error>

    </mat-form-field>
    <mat-form-field appearance="fill" class="sale-field" style="width: 100%;">
        <mat-label>Sale Name</mat-label>
        <input matInput [(ngModel)]="salename" [formControl]="nameFormControl" >
        <mat-error *ngIf="nameFormControl.hasError('required')">
            Sale Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div><hr>
<div mat-dialog-actions style="float: right;">
    <button mat-raised-button color="primary" (click)="saleCreate()">Create</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
