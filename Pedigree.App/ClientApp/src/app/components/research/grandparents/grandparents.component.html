<div class="tab-view">
  <div class="mt-4">
    <div class="loading-overlay" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <div class="horselist-table-container">
      <table mat-table [dataSource]="horseData" class="horselist-table" matSort matSortActive="age" matSortDisableClear
        matSortDirection="desc">

        <!-- Go to pedigree link -->
        <ng-container matColumnDef="pedigree">
          <th mat-header-cell *matHeaderCellDef class="horse-column-pedigree"><b>Pedigree</b></th>
          <td mat-cell *matCellDef="let row">
            <a mat-icon-button matTooltip="Heirarchy" target="_blank" [routerLink]="['/charts/ancestry/' + row.id]">
              <mat-icon color="primary">account_tree</mat-icon>
            </a>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="horse-column-name" mat-sort-header><b>Name</b></th>
          <td mat-cell *matCellDef="let row">
            <span>{{row.name}}</span>
          </td>
        </ng-container>

        <!-- Sex Column -->
        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Sex</b></th>
          <td mat-cell *matCellDef="let row">{{row.sex}}</td>
        </ng-container>

        <!-- Yob Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef class="horse-column-yob" mat-sort-header><b>YOB</b></th>
          <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef class="horse-column-country" mat-sort-header><b>Country</b></th>
          <td mat-cell *matCellDef="let row">{{row.country}}</td>
        </ng-container>

        <!-- Father/Sire Column -->
        <ng-container matColumnDef="fatherName">
          <th mat-header-cell *matHeaderCellDef class="horse-column-name" mat-sort-header><b>Sire</b></th>
          <td mat-cell *matCellDef="let row">
            {{row.fatherName}}
          </td>
        </ng-container>

        <!-- Mother/Dam Column -->
        <ng-container matColumnDef="motherName">
          <th mat-header-cell *matHeaderCellDef class="horse-column-name" mat-sort-header><b>Dam</b></th>
          <td mat-cell *matCellDef="let row">
            {{row.motherName}}
          </td>
        </ng-container>

        <!-- Family Column -->
        <ng-container matColumnDef="family">
          <th mat-header-cell *matHeaderCellDef><b>Family</b></th>
          <td mat-cell *matCellDef="let row">{{row.family}}</td>
        </ng-container>

        <!-- MtDNA Column -->
        <ng-container matColumnDef="mtDNA">
          <th mat-header-cell *matHeaderCellDef><b>MtDNA</b></th>
          <td mat-cell *matCellDef="let row">{{row.mtDNATitle}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <div class="p-5 text-center text-danger" *ngIf="resultsLength === 0">No Results to show at the moment.</div>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="100" showFirstLastButtons></mat-paginator>
  </div>
</div>
