<div class="loading-overlay" *ngIf="loadingData">
    <mat-spinner></mat-spinner>
</div>
<div id="horse_title" class="mt-4">
    <div class="row">
        <div class="col-md-12">
            <label class="mr-1">REPORT FOR: </label> <b id="name" class="text-warning">{{ horseName }}</b> - <b id="sire_name" class="text-success">{{ sireName }}</b> - <b id="dam_name" class="text-primary">{{ damName }}</b> by <b id="broodmare_sire" class="text-danger">{{ broodmireName }}</b><label class="text-right" style="float: right;">ML SCORE:  <b id="score"> {{ mlScore }}</b></label>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <label class="mr-1">Date of Report: </label><b id="date_report" class="mr-4">{{ date }}</b><label class="mr-1">Sale Name: </label><b class="text-primary" id="sale_name">{{ auctionName }}</b><label style="float: right;">Date of Sale: <b id="date_sale">{{ auctionDate }}</b></label>
        </div>
    </div>
</div>
<div id="graph">
    <app-lineage-graph-dialog [inputChartData]="treeData" [inputPopulationHaploGroups]="populationHaploGroups" [inputHorseHaploGroups]="horseHaploGroups" [inputHorseName]="horseName"></app-lineage-graph-dialog>
</div>
<div id="haplo_table">
    <app-haplo-type-table [inputMtDNAHapTitle]="mtDNATitle" [inputHaploData]="haploData"></app-haplo-type-table>
    <app-haplo-group-table [inputMtDNAHapTitle]="mtDNATitle" [inputHaploData]="haploData"></app-haplo-group-table>
    <app-haplo-other-table [inputMtDNAHapTitle]="mtDNATitle" [inputHaploData]="haploData"></app-haplo-other-table>
</div>
<div class="text-right mt-4">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" class="mr-1" (click)="downloadPdfFile()"><mat-icon>download</mat-icon>Export To PDF</button>
    <button mat-raised-button mat-dialog-close>Close</button>
</div>
