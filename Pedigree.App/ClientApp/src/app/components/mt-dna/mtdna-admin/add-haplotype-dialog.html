<h1 mat-dialog-title>Add HaploType to HaploGroup "{{data.group.title}}"</h1>
<div mat-dialog-content>
  <p>Input haplotype name</p>
  <mat-form-field class="w-100">
    <mat-label>Type name</mat-label>
    <input matInput [(ngModel)]="data.typename" (keydown.enter)="onKeyDownEnter(data.typename)">
  </mat-form-field>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.typename">Save</button>
</div>
